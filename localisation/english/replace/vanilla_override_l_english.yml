 ARG_support_the_farmers_decisions_desc:0 "As we set a standard of equality for all in our new communist state, it is of great importance that we do not forget the proleteriat who have worked long and hard in the fields of [ROOT.GetNameDef]'s farms. We should funnel money into supporting the farmers to ensure that they have just as much chance for a good quality of life as those who live in the cities."
