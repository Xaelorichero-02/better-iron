l_english:
 BEL_GATHERING_STORM_DESC:0 "Belgium may seem like an insignificant territory between France and Germany, but it's a densely industrialized country extracting precious resources from its Congo colony. The government is recovering from the Great Depression, infrastructure projects are in full swing, and industrial activity is slowly recovering. On the political scene, many voters seek solutions in extremist discourses. Léon Degrelle gains popularity day by day and may threaten the traditional coalitions of democratic parties. Meanwhile, the Flemish nationalists are also active, spreading dissent among the military's lower ranks."

