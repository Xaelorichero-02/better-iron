 belgium.1.t:0 "Elections of 1936"
 belgium.1.d:0 "Today on 24th of May 1936 a new Belgian elections happened and the winner is:"
 belgium.1.a:0 "§YPaul van Zeeland§!"
 belgium.1.b:0 "§2Paul-Émilie Janson§!"
 belgium.1.c:0 "§tPaul-Henri Spaak§!"
 belgium.1.e:0 "§LLeon Degrelle§!"

 belgium.2.t:0 "Paul van Zeeland Corrupt!"
 belgium.2.d:0 "Rexist leader Degrelle forced an investigation into the National Bank and it's relations with van Zeeland and found out that van Zeeland stole 300,000 franks."
 belgium.2.a:0 "Nominate His Handpick"
 belgium.2.b:0 "The Catholic party will stay but without Zeeland"
 belgium.2.c:0 "Degrelle is an anti-corruption HERO"
 belgium.2.e:0 "Cover up the evidence..."
 belgium.2.f:0 "Politics are evil. Welcome Your Majesty"

 belgium.4.t:0 "Belgians Try to Join the Axis"
 belgium.4.d:0 "Belgian governemnt betrayed us by trying to join the Axis. The thing is we have a defensive pact signed between us."
 belgium.4.a:0 "TRAITORS! CANCEL THE PACT NOW!"
 belgium.4.b:0 "Try to appease them..."

 belgium.5.t:0 "Belgium Demands Cameroon"
 belgium.5.d:0 "Belgian governemnt demands that we give them our colonies of Ubanghi-Shari, Cameroon, Gabon, Tschad and Middle Congo."
 belgium.5.a:0 "It's literally jungle"
 belgium.5.b:0 "No?"

 belgium.6.t:0 "Succession Paul van Zeeland"
 belgium.6.d:0 "Paul van Zeeland decided to retire from Belgian politics. Who will be his successor?"
 belgium.6.a:0 "Hubert Pierlot"
 belgium.6.b:0 "Albert-Édouard Janssen"

