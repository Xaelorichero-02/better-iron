 CAN_our_own_monarch:0 "Our Own Monarch"
 CAN_our_own_monarch_desc:0 "As Canadians yearn for independence from Britain, many are not prepared to abandon the monarchial system of government. If King George VI will no longer be our sovereign, then we will need to establish our own."
 CAN_queen_victoria_ii:0 "Queen Margaret I"
 CAN_queen_victoria_ii_desc:0 "After much discussion and an extenssive search, Parliament has chosen a new monarch to lead Canada into the future."
 CAN_royal_wedding:0 "Royal Wedding"
 CAN_royal_wedding_desc:0 "A number of suitors have come seeking Her Majesty's affections. Marrying a European prince will boost the Canadian Crown's legitimacy and will establish a bond between Canada and whichever country Her Majesty's husband hails from."
 CAN_canadian_flagship:0 "Canadian Flagship"
 CAN_canadian_flagship_desc:0 "Canada borders the Atlantic, Pacific and Arctic Oceans. We have historically depended on the British Fleet to protect those coastlines. Queen Victoria's first military act will be to build a modern flagship for Her new navy." 
 CAN_royal_tour:0 "Royal Tour"
 CAN_royal_tour_desc:0 "After finishing their honeymoon, the new royal couple are setting out along the Canadian Pacific Railway. They are expected to be greeted by adoring crowds as they stop along their way to British Columbia."
 CAN_northern_sovereignty:0 "Northern Sovereignty"
 CAN_northern_sovereignty_desc:0 "Although the Northwest Passage remains impassable to most vessels, there are no measures to deter foreign ships from entering Hudson's Bay. However cold, these lands are part of Her Majesty's Kingdom and will be protected from would-be adversaries."
 CAN_rcn_modernization_effort:0 "RCN Modernization Effort"
 CAN_rcn_modernization_effort_desc:0 "The world expects Canada's navy to be made up of antiquated destroyers and cruisers. Let us show the world that we're capable of producing some of the finest vessels."
